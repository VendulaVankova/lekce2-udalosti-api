<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body onkeydown="stiskKlavesy(event)">

	<h1 onclick="zmenStyl()">Změna tříd, události</h1>

	<div onmouseover="priNajetiNaCtverec()" class="ctverecek zluty"></div>

	<div onmouseover="priNajetiNaCtverec()" class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>

	<button class="tlacitko" onclick="startAudio()">Poslechni si píseň</button>

	<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>


	<div class="audioOvladac">
		<button class="audioTlacitko" onclick="startAudio()">Přehraj</button>
		<button class="audioTlacitko" onclick="pauseAudio()">Pauzni</button>
		<button class="audioTlacitko" onclick="muteAudio()">Ztišit</button>
		<button class="audioTlacitko" onclick="justRightVolume()">Hlasitost tak akorát</button>
		<button class="audioTlacitko" onclick="maximumVolume()">Hlasitost na maximum</button>
		<button class="audioTlacitko" onclick="startOver()">Nastav na začátek</button>
	</div>

		

	<div class="lev">
		<p onmouseover="priNajetiNaText()" onmouseout="priOdjetiZTextu()">V elipse spí lev.</p>
		<button id="cerveneTlacitko" class="levTlacitko" onclick="redOnClick()">Červený po kliknutí</button>
		<button id="vetsiTlacitko" class="levTlacitko" onclick="biggerOnClick()">Větší po kliknutí</button>
	</div>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
