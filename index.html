<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body onkeydown="stiskKlavesy(event)">

	<!-- LEKCE -->

	<h1 onclick="zmenStyl()">Lekce 2: Změna tříd, události</h1>

	<div onmouseover="priNajetiNaCtverec()" class="ctverecek zluty"></div>

	<div onmouseover="priNajetiNaCtverec()" class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<!-- DOMÁCÍ ÚKOLY -->

	<h2>Lekce 2: Domácí úkoly</h2>

	<button class="tlacitko">Čudlajs</button>

	<button class="tlacitko" onclick="startAudio()">Poslechni si píseň</button>

	


	<div class="audioOvladac">
		<h3>Audio ovladač</h3>
		<button class="audioTlacitko" onclick="startAudio('#zvukovaStopa')">Přehraj</button>
		<button class="audioTlacitko" onclick="pauseAudio('#zvukovaStopa')">Pauzni</button>
		<button class="audioTlacitko" onclick="adjustVolume('#zvukovaStopa', 0)">Ztišit</button>
		<button class="audioTlacitko" onclick="adjustVolume('#zvukovaStopa', 0.5)">Hlasitost tak akorát</button>
		<button class="audioTlacitko" onclick="adjustVolume('#zvukovaStopa', 1)">Hlasitost na maximum</button>
		<button class="audioTlacitko" onclick="startOver('#zvukovaStopa')">Nastav na začátek</button>
	

		<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

	</div>
		
	<div class="lev">
		<h3>Změny textového odstavce</h3>

		<p id="lev" style="font-size: 12px;" onmouseover="this.style.fontWeight = 'bold';" onmouseout="this.style.fontWeight = 'normal';">V elipse spí lev.</p>

		<button onclick="redOnClick('lev')">Červený po kliknutí</button>
		<button onclick="biggerOnClick('#lev', 5)">Větší po kliknutí</button>

	</div>


	<script type="text/javascript" src="main.js"></script>
</body>
</html>
